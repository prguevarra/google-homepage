<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Google homepage</title>
        <link rel="stylesheet" href="stylesheets/reset.css" type="text/css" media="all"/>
        <link rel="stylesheet" href="stylesheets/main.css" type="text/css" media="all"/>
    </head>
    <body>
        <div class="main>">
          <nav class="nav">
          <!-- navigation bar for google links -->
              <div class="nav1">
                <ul>
                  <li><a href="https://www.google.com/intl/fil/gmail/about/">Gmail</a></li>
                  <li><a href="https://www.google.com.ph/imghp?hl=en&ogbl">Images</a></li>
                </ul>
              </div> 
              <div class="nav2">
                <img src=https://icon-library.com/images/google-apps-icon-png/google-apps-icon-png-27.jpg id="google-app-logo">
              </div>
              <div class="nav3">
                <button type="submit" id="sign-in">Sign In</button>
              </div>
            </nav>

          <main>
          <!-- colorful google photo -->
               <div class="google-logo">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo">
              </div> 
          <!-- seachbar items -->
              <div class="border">
                <div id="search-bar">
                    <img src="https://www.freeiconspng.com/thumbs/search-icon-png/search-icon-png-2.png" alt="" id="magnifying-glass">
                    <input type="text" placeholder="" class="textfield"></form>
                    <img src="https://web.archive.org/web/20191130234759im_/https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png" alt="" id="mic">
                </div>
              </div> 
         <!-- feeling lucky button -->
            <div class="search-button">
                 <ul>
                   <button type="submit" class="searchbutton 1">Google Search</button>
                   <button type="submit" class="searchbutton 2">I'm Feeling Lucky</button>
                </ul>
            </div>
          <!-- translation section -->
              <div class="cebuano">
                  <ul>
                    <li>Google offered in: </li>
                    <li><a href="https://www.google.com/setprefs?sig=0_9AZn_OuISc09ugNyQp3D6fsghug%3D&hl=fil&source=homepage&sa=X&ved=0ahUKEwjG7MTap-HtAhXAyYsBHVxCCtMQ2ZgBCA0" class="dialect">Filipino</a></li>   
                    <li><a href="https://www.google.com/setprefs?sig=0_9AZn_OuISc09ugNyQp3D6fsghug%3D&hl=ceb&source=homepage&sa=X&ved=0ahUKEwjh_af5p-HtAhUrSPUHHYp1AEYQ2ZgBCA4" class="dialect">Cebuano</a></li>
                  </ul>
                </div>
          </main>

         <div class="Philippines">
         <!-- footer country section -->
             <li class="country">Philippines</li>
         </div>

         <footer>
             <!-- footer navigation section -->
             <div id="footer">
             
                 <div class="right">
                    <ul>
                        <li><a class= "foot about" href="https://about.google/?utm_source=google-PH&utm_medium=referral&utm_campaign=hp-footer&fg=1">About</a></li>
                        <li><a class= "foot advertising" href="https://ads.google.com/intl/en_ph/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a></li>
                        <li><a class= "foot business" href="https://www.google.com/intl/en_ph/business/">Business</a></li>
                        <li><a class= "foot how" href="https://www.google.com/search/howsearchworks/?fg=1">How Search works</a></li>
                    </ul>    
                </div>
                <div class="left">
                    <ul>
                        <li><a class= "hand privacy" href="https://policies.google.com/privacy?hl=en-PH&fg=1">Privacy</a></li>
                        <li><a class= "hand terms" href="https://policies.google.com/terms?hl=en-PH&fg=1">Terms</a></li>
                        <li><a class= "hand settings" href="">Settings</a></li>
                    </ul>
                </div>
             </div>
         </footer>
        </div>
    </body>
</html>
