<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Google homepage</title>
        <link rel="stylesheet" href="stylesheets/reset.css" type="text/css" media="all"/>
        <link rel="stylesheet" href="stylesheets/main.css" type="text/css" media="all"/>
    </head>
    <body>
        <nav>
        <!-- here's the navigation bar for google links -->
            <ul>
                <li><a href="https://www.google.com/intl/fil/gmail/about/">Gmail</a></li>
                <li><a href="https://www.google.com.ph/imghp?hl=en&ogbl">Images</a></li>
                <li><a>Google apps</a></li>
                <li><a>Sign in</a></li>
            </ul>
        </nav>

        <main>
        <!-- here's the colorful google photo -->
            <div id="Google">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo">
            </div> 
        <!-- here's the seachbar and feeling lucky button -->
            <div id="search bar">
                <input type="text" placeholder=""></form>
            </div>
            <div id="Feeling Lucky">
                <a href="https://github.com/prguevarra">Google Search</a>
                <a href="https://www.google.com/doodles">I'm Feeling Lucky</a>
            </div>
        <!-- here's the translation page -->
            <div id="Cebuano">
                Google offered in: Filipino Cebuano
            </div>
        </main>

        <div id="Philippines">
        <!-- start of the footer navigation section -->
            Philippines
        </div>

        <footer id="About">
            <!-- start of the footer navigation section -->
            <ul>
                <li><a href="https://about.google/?utm_source=google-PH&utm_medium=referral&utm_campaign=hp-footer&fg=1">About</a></li>
                <li><a href="https://ads.google.com/intl/en_ph/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a></li>
                <li><a href="https://www.google.com/intl/en_ph/business/">Business</a></li>
                <li><a href="https://www.google.com/search/howsearchworks/?fg=1">How Search works</a></li>
                <li><a href="https://policies.google.com/privacy?hl=en-PH&fg=1">Privacy</a></li>
                <li><a href="https://policies.google.com/terms?hl=en-PH&fg=1">Terms</a></li>
                <li><a href="">Settings</a></li>
            </ul>
        </footer>

</html>
